<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>최준수 | Visual Translator & Motion Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Pretendard:wght@300;400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Pretendard', 'sans-serif'],
            serif: ['"Playfair Display"', '"Noto Serif KR"', 'serif'],
          },
          colors: {
            paper: '#F9F8F4',
            ink: '#2C2C2C',
            sub: '#5A5A5A',
            accent: '#8C7B6C', /* Soft Brown */
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #F9F8F4;
      color: #2C2C2C;
    }

    /* Custom scrollbar for light theme */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #F9F8F4;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1D1D1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #A0A0A0;
    }

    .font-serif-kr {
      font-family: 'Noto Serif KR', serif;
    }

    /* 3D Utilities */
    .preserve-3d {
      transform-style: preserve-3d;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    /* Helper classes for static rotations if needed, though framer-motion handles most */
    .rotate-y-90 {
      transform: rotateY(90deg);
    }

    .rotate-y-[-90] {
      transform: rotateY(-90deg);
    }

    .rotate-x-90 {
      transform: rotateX(90deg);
    }

    .rotate-x-[-90] {
      transform: rotateX(-90deg);
    }

    .translate-z-\[50px\] {
      transform: translateZ(50vw) md:translateZ(125px);
    }

    /* Responsive Z translation handled via inline style usually, but keeping simple here */
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
